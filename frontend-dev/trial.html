<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up Page || 26andfour</title>
</head>

<body>
    <div class="container">
        <section>
            <h1>Sign up form</h1>
        </section>
        <br>
        <form action="">
            <label for="uname">Name</label>
            <input type="text" id="uname" name="uname" /></form>
            <label for="lname">Surname</label>
            <input type="text" id="lname" name="lname" /></br>
            <label for="email">Email</label>
            <input type="email" id="email" name=email placeholder="address@server" /></br>
            <label for="address">Address</label>
            <input type="text" id="address" name=address /></br>
            <label for="city">City</label>
            <input type="text" id="city" name=city /><br>
            <label for="age">Age</label>
            <input type="number" id="age" name=age /></br>
            <label for="fone">Telephone</label>
            <input type="tel" id="fone" name=fone /><br>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name=cpf placeholder="999.999.999-99" /></br>
            <input type="submit" class="cta2" value="Send"/>
            <input type="reset" class="cta2" value="Clear"/>
    </form>
</div>
    <footer>
        <div class="footer-container">
            <div class="container">
                <a href="#">
                    <img src="images/logo-white.svg" alt="Logo white" class="logo">
                </a>
                <p class="address">Melrose Place, 90210<br>USA</p>
                <ul class="footer-links">
                    <li>
                        <a href="#">Terms of service</a>
                        <a href="#">Privacy Policy</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
